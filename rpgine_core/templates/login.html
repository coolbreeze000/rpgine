{% extends 'base.html' %}

{% block head_js_local %}
    {% load static %}<script src="{% static "scripts/login.js" %}"></script>
{% endblock %}

{% block head_css_local %}
    {% load static %}<link rel="stylesheet" href="{% static "css/login.css" %}">
{% endblock %}

{% block body %}
    <section id="login">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-wrap">
                            <h1>Log in to RPGine</h1>
                            <form role="form" action="/login/" method="post" id="login-form" autocomplete="off">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="username" class="sr-only">Username</label>
                                    <input type="username" name="username" id="username" class="form-control" placeholder="username">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="sr-only">Password</label>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="password">
                                </div>
                                <div class="btn-group">
                                    <select class="btn btn-default dropdown-toggle btn-select" name="hostname">
                                        <option value="local"><a href="#">local</a></option>
                                    </select>
                                    <div class="checkbox">
                                        <span class="character-checkbox" onclick="showPassword()"></span>
                                        <span class="label">Show password</span>
                                    </div>
                                </div>
                                <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in">
                            </form>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
    </section>
{% endblock %}
